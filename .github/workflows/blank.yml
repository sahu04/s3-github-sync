name: S3 Two-Way Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with PAT token (to allow push)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Sync from S3 to repo (download)
        run: |
          aws s3 sync s3://github-s3-sync1234 ./ --exclude ".git/*"

      - name: Commit and push changes from S3 to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync files from S3 [skip ci]"
          # Update remote URL to include PAT for auth
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/sahu04/s3-github-sync.git
          git push origin master

      - name: Sync from repo to S3 (upload)
        run: |
          aws s3 sync ./ s3://github-s3-sync1234 --delete --exclude ".git/*"
